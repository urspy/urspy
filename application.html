<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyMC Staff Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("A7evAgMHCeYUT3zVg");
        })();

        function sendEmail(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitButton = document.getElementById("submitBtn");
            const loadingOverlay = document.getElementById("loadingOverlay");

            submitButton.disabled = true;  // Disable the button
            loadingOverlay.style.display = "flex"; // Show loading animation

            const emailParams = {
                to_email1: "ashuaryan989@gmail.com",
                to_email2: "upstoxgamerz@gmail.com"
            };
            
            emailjs.sendForm("service_muvwtsr", "template_iabdokn", form)
            .then(function(response) {
                console.log("Application sent to primary email successfully.");
                return emailjs.send("service_muvwtsr", "template_iabdokn", emailParams);
            })
            .then(function(response) {
                console.log("Application sent to secondary email successfully.");
                setTimeout(() => {
                    loadingOverlay.style.display = "none"; // Hide loading animation
                    document.getElementById("successModal").style.display = "block";
                    submitButton.disabled = false; // Re-enable the button
                }, 2000); // 2-second delay to make it feel smooth
            })
            .catch(function(error) {
                alert("Failed to submit application. Please try again.");
                submitButton.disabled = false; // Re-enable the button in case of error
                loadingOverlay.style.display = "none"; // Hide loading animation
            });
        }

        function closeModal() {
            document.getElementById("successModal").style.display = "none";
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease-in-out;
        }
        h2 {
            color: #00aaff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        h3 {
            color: #ffaa00;
            margin-top: 20px;
            font-weight: 500;
            border-bottom: 2px solid #ffaa00;
            display: inline-block;
            padding-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #262626;
            color: #fff;
            border: 1px solid #00aaff;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #ffaa00;
            box-shadow: 0px 0px 8px rgba(255, 170, 0, 0.8);
        }
        button {
            background: linear-gradient(45deg, #00aaff, #ffaa00);
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(45deg, #ffaa00, #00aaff);
            transform: scale(1.05);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: #1c1c1c;
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .modal-content h2 {
            color: #00ff88;
        }
        .modal-content button {
            background: #00ff88;
            color: #000;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .modal-content button:hover {
            background: #00cc66;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00aaff;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            color: #fff;
            margin-top: 15px;
            font-size: 18px;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SpyMC Staff Application</h2>
        <form onsubmit="sendEmail(event)">
            <h3>Basic Information</h3>
            <input type="text" name="username" placeholder="Minecraft Username" required>
            <input type="text" name="discord" placeholder="Discord Username (e.g., User#0000)" required>
            <input type="number" name="age" placeholder="Your Age" required>
            <input type="text" name="country" placeholder="Country & Timezone" required>
            <input type="text" name="language" placeholder="Primary Language(s) Spoken" required>
            
            <h3>Experience & Knowledge</h3>
            <textarea name="experience" placeholder="Previous staff experience? (Mention server names and roles held)" required></textarea>
            <textarea name="playtime" placeholder="How long have you been playing on SpyMC? (Months/years)" required></textarea>
            <textarea name="knowledge" placeholder="Understanding of Minecraft server commands & plugins (Rate 1-10)" required></textarea>
            <textarea name="discord_experience" placeholder="Experience managing Discord servers/bots? (Describe your experience)" required></textarea>
            
            <h3>Activity & Engagement</h3>
            <textarea name="activity" placeholder="How active are you in-game? (Hours per day/week)" required></textarea>
            <textarea name="discord_activity" placeholder="How active are you on Discord? (Chat, VC, help discussions)" required></textarea>
            <textarea name="infractions" placeholder="Ever been warned/muted/banned? (Explain)" required></textarea>
            <textarea name="staff_other" placeholder="Currently staff on another Minecraft server? (Provide details)" required></textarea>
            
            <h3>Situational & Problem-Solving</h3>
            <textarea name="spam_handling" placeholder="How would you handle a player spamming in chat?" required></textarea>
            <textarea name="hacking_accusation" placeholder="A player accuses another of hacking without proof. What do you do?" required></textarea>
            <textarea name="staff_abuse" placeholder="You see another staff abusing power. How do you react?" required></textarea>
            <textarea name="new_player_help" placeholder="A new player joins and asks how to play. How would you help?" required></textarea>
            <textarea name="harassment" placeholder="A player is harassing others in chat. How do you respond?" required></textarea>
            
            <h3>Personal & Commitment</h3>
            <textarea name="why_staff" placeholder="Why do you want to become a staff member?" required></textarea>
            <textarea name="unique_skills" placeholder="What makes you different from other applicants?" required></textarea>
            <textarea name="responsibility" placeholder="Do you understand that being a staff member is a responsibility? (Explain why)" required></textarea>
            <textarea name="dedication" placeholder="Are you willing to dedicate time to moderating and engaging with the community? (Yes/No)" required></textarea>
            <textarea name="microphone" placeholder="Do you have a working mic & are comfortable in voice chats? (Yes/No)" required></textarea>
            
            <h3>Agreement & Final Steps</h3>
            <textarea name="inactivity" placeholder="Do you understand inactivity without notice may result in removal? (Yes/No)" required></textarea>
            <textarea name="rules_agreement" placeholder="Have you read and understood all SpyMC rules? (Yes/No)" required></textarea>
            <textarea name="maturity" placeholder="Do you agree to follow staff responsibilities professionally? (Yes/No)" required></textarea>
            <textarea name="comments" placeholder="Any additional comments or information? (Optional)" required></textarea>

            <button type="submit">Submit Application</button>
        </form>

    <!-- Loading Screen -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Submitting your application...</p>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>âœ… Application Submitted!</h2>
            <p>Your application has been successfully submitted.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
</body>
</html>
