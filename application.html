<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyMC Application Status</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Minecraft', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Main Box */
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #ffffff;
            max-width: 500px;
            width: 100%;
        }

        /* Heading */
        h1 {
            font-size: 26px;
            color: #00aaff;
            margin-bottom: 15px;
        }

        /* Text */
        p {
            font-size: 18px;
            color: #dcdcdc;
            margin-bottom: 10px;
        }

        /* Highlighted Words */
        .highlight {
            color: #ffcc00; /* Gold color for highlighting */
            font-weight: bold;
        }

        .review {
            color: #ff6666; /* Light red for important info */
            font-weight: bold;
        }

        .footer {
            font-size: 16px;
            color: #b0b0b0;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanks for the <span class="highlight">Application</span>!</h1>
        <p>The application is currently in <span class="review">review</span> and will be <span class="highlight">published soon</span>.</p>
        <p>Thank you so much!</p>
        <p class="footer">â€” <span class="highlight">SpyMC</span> | SeniorNetwork</p>
    </div>
</body>
</html>
