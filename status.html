<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyMC | Live Server Status</title>
    <link rel="icon" href="images/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e45e2;
            --primary-dark: #4a2dbb;
            --secondary: #ff6b6b;
            --accent: #ffd166;
            --dark: #0f0f1a;
            --darker: #070710;
            --light: #f0f0ff;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass: rgba(20, 20, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --online: #55ff55;
            --offline: #ff5555;
            --ping-excellent: #55ff55;
            --ping-good: #aaff55;
            --ping-fair: #ffff55;
            --ping-poor: #ffaa55;
            --ping-bad: #ff5555;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glow: 0 0 20px rgba(110, 69, 226, 0.6);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --cyber-blue: #00f0ff;
            --cyber-pink: #ff00aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 69, 226, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.95));
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Cyberpunk scanline effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyber-blue);
            transform: scale(1.1);
        }

        .dashboard {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: fadeIn 1s var(--ease-out-quint);
            flex: 1;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cyberpunk header */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 28px;
            background: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 0 15px rgba(110, 69, 226, 0.5),
                0 0 30px rgba(110, 69, 226, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.6s var(--ease-out-quint);
            will-change: transform;
        }

        .header:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 45px rgba(110, 69, 226, 0.5),
                0 0 30px rgba(110, 69, 226, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
            z-index: -1;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 0%, rgba(110, 69, 226, 0.15) 0%, transparent 70%),
                linear-gradient(to right, transparent 0%, rgba(0, 240, 255, 0.05) 50%, transparent 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.6s var(--ease-out-quint);
        }

        .header:hover::after {
            opacity: 1;
        }

        .logo {
            height: 90px;
            filter: 
                drop-shadow(0 0 20px rgba(110, 69, 226, 0.8))
                drop-shadow(0 0 5px rgba(0, 240, 255, 0.5));
            transition: all 0.6s var(--ease-out-quint);
            transform-origin: center;
        }

        .logo:hover {
            transform: scale(1.1) rotate(-2deg);
            filter: 
                drop-shadow(0 0 25px rgba(110, 69, 226, 0.9))
                drop-shadow(0 0 10px rgba(0, 240, 255, 0.7));
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(to right, var(--cyber-blue), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 30px rgba(110, 69, 226, 0.6),
                0 0 10px rgba(0, 240, 255, 0.4);
            letter-spacing: 2px;
            text-align: center;
            line-height: 1.2;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: var(--gradient);
            border-radius: 4px;
            opacity: 0.7;
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 0 0 10px var(--primary);
        }

        .header:hover h1::after {
            width: 150px;
            opacity: 1;
            box-shadow: 0 0 15px var(--primary);
        }

        .header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            max-width: 750px;
            text-align: center;
            line-height: 1.7;
            transition: all 0.6s var(--ease-out-quint);
        }

        .header:hover p {
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Cyberpunk stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            perspective: 1000px;
        }

        .stat-card {
            background: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 28px 24px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.25),
                inset 0 0 15px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            cursor: default;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .stat-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(110, 69, 226, 0.6), 
                0 0 15px rgba(110, 69, 226, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 40, 0.9);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.08) 0%, transparent 70%),
                linear-gradient(to right, transparent 0%, rgba(0, 240, 255, 0.05) 50%, transparent 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.6s var(--ease-out-quint);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s var(--ease-out-quint);
            box-shadow: 0 0 10px var(--primary);
        }

        .stat-card:hover::after {
            transform: scaleX(1);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--cyber-blue), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 20px rgba(255, 209, 102, 0.5),
                0 0 5px rgba(0, 240, 255, 0.3);
            position: relative;
            transition: all 0.6s var(--ease-out-quint);
        }

        .stat-card:hover .stat-value {
            text-shadow: 
                0 0 25px rgba(255, 209, 102, 0.7),
                0 0 10px rgba(0, 240, 255, 0.5);
        }

        .stat-value::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 3px;
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .stat-card:hover .stat-value::after {
            width: 70px;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.75);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
            margin-top: 6px;
            transition: all 0.6s var(--ease-out-quint);
        }

        .stat-card:hover .stat-label {
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Cyberpunk servers container */
        .servers-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            width: 100%;
        }

        /* Cyberpunk server cards */
        .server-card {
            background: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 28px;
            transition: all 0.6s var(--ease-out-quint);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.25),
                inset 0 0 15px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            min-height: 260px;
            cursor: default;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .server-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 
                0 15px 40px rgba(110, 69, 226, 0.6), 
                0 0 20px rgba(110, 69, 226, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 40, 0.9);
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.08) 0%, transparent 70%),
                linear-gradient(to right, transparent 0%, rgba(0, 240, 255, 0.05) 50%, transparent 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.6s var(--ease-out-quint);
        }

        .server-card:hover::before {
            opacity: 1;
        }

        .server-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
            box-shadow: 0 0 10px var(--primary);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .server-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--light);
            letter-spacing: 0.75px;
            position: relative;
            display: inline-block;
            transition: all 0.6s var(--ease-out-quint);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .server-card:hover .server-name {
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .server-name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .server-card:hover .server-name::after {
            background: rgba(255, 255, 255, 0.3);
            height: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .server-status {
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .status-online {
            background: rgba(85, 255, 85, 0.2);
            color: var(--online);
            box-shadow: 0 0 20px rgba(85, 255, 85, 0.5);
            border: 1px solid rgba(85, 255, 85, 0.3);
        }

        .status-offline {
            background: rgba(255, 85, 85, 0.2);
            color: var(--offline);
            box-shadow: 0 0 20px rgba(255, 85, 85, 0.5);
            border: 1px solid rgba(255, 85, 85, 0.3);
        }

        .server-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            flex: 1;
        }

        .detail-item {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.6s var(--ease-out-quint);
        }

        .server-card:hover .detail-label {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .detail-label i {
            font-size: 1rem;
            color: var(--cyber-blue);
            transition: all 0.6s var(--ease-out-quint);
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }

        .server-card:hover .detail-label i {
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--light);
            word-break: break-word;
            transition: all 0.6s var(--ease-out-quint);
        }

        .server-card:hover .detail-value {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.25);
            padding: 8px 14px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            transition: all 0.6s var(--ease-out-quint);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .server-card:hover .ip-address {
            background: rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .ip-masked {
            filter: blur(4px);
            opacity: 0.8;
            margin: 0 3px;
            min-width: 45px;
            text-align: center;
        }

        .ping-value {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 14px;
            font-weight: 700;
            min-width: 90px;
            text-align: center;
            font-size: 1rem;
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .ping-excellent {
            background: rgba(85, 255, 85, 0.2);
            color: var(--ping-excellent);
            box-shadow: 0 0 15px rgba(85, 255, 85, 0.4);
            border: 1px solid rgba(85, 255, 85, 0.25);
        }

        .ping-good {
            background: rgba(170, 255, 85, 0.2);
            color: var(--ping-good);
            box-shadow: 0 0 15px rgba(170, 255, 85, 0.4);
            border: 1px solid rgba(170, 255, 85, 0.25);
        }

        .ping-fair {
            background: rgba(255, 255, 85, 0.2);
            color: var(--ping-fair);
            box-shadow: 0 0 15px rgba(255, 255, 85, 0.4);
            border: 1px solid rgba(255, 255, 85, 0.25);
        }

        .ping-poor {
            background: rgba(255, 170, 85, 0.2);
            color: var(--ping-poor);
            box-shadow: 0 0 15px rgba(255, 170, 85, 0.4);
            border: 1px solid rgba(255, 170, 85, 0.25);
        }

        .ping-bad {
            background: rgba(255, 85, 85, 0.2);
            color: var(--ping-bad);
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.4);
            border: 1px solid rgba(255, 85, 85, 0.25);
        }

        .player-count {
            grid-column: span 2;
        }

        .player-bar-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 12px;
            height: 14px;
            overflow: hidden;
            margin-top: 14px;
            border: 1px solid rgba(0, 0, 0, 0.25);
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .server-card:hover .player-bar-container {
            background: rgba(0, 0, 0, 0.45);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .player-bar {
            height: 100%;
            width: 0%;
            background: var(--gradient);
            transition: width 1s cubic-bezier(0.22, 0.61, 0.36, 1);
            box-shadow: 
                0 0 20px var(--primary),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Cyberpunk chart container */
        .chart-container {
            background: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.25),
                inset 0 0 15px rgba(255, 255, 255, 0.05);
            width: 100%;
            transition: all 0.6s var(--ease-out-quint);
            transform-style: preserve-3d;
            will-change: transform;
        }

        .chart-container:hover {
            transform: translateY(-5px) rotateX(3deg);
            box-shadow: 
                0 15px 40px rgba(110, 69, 226, 0.5), 
                0 0 20px rgba(110, 69, 226, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .chart-header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (min-width: 768px) {
            .chart-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .chart-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--light);
            letter-spacing: 0.75px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .chart-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 0 0 10px var(--primary);
        }

        .chart-container:hover .chart-title::after {
            background: var(--gradient);
            height: 4px;
            box-shadow: 0 0 15px var(--primary);
        }

        .chart-legend {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 14px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            transition: all 0.6s var(--ease-out-quint);
            cursor: pointer;
            transform-style: preserve-3d;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px) rotateX(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .legend-item:hover .legend-color {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        canvas {
            width: 100% !important;
            height: 350px !important;
        }

        /* Cyberpunk footer */
        .footer {
            text-align: center;
            padding: 28px;
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
            position: relative;
            background: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.25),
                inset 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 2px;
            background: var(--gradient);
            border-radius: 2px;
            transition: all 0.6s var(--ease-out-quint);
            box-shadow: 0 0 10px var(--primary);
        }

        .footer:hover::before {
            width: 300px;
            background: var(--gradient);
            height: 3px;
            box-shadow: 0 0 15px var(--primary);
        }

        .refresh-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.6s var(--ease-out-quint);
        }

        .footer:hover .refresh-info {
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .refresh-icon {
            animation: spin 2s linear infinite;
            transition: all 0.6s var(--ease-out-quint);
            color: var(--cyber-blue);
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }

        .footer:hover .refresh-icon {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 209, 102, 0.7);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cyberpunk particle animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(110, 69, 226, 0.5);
            animation: float linear infinite;
            pointer-events: none;
            filter: blur(1.5px);
            will-change: transform;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 107, 107, 0.5);
        }

        .particle:nth-child(5n) {
            background: rgba(255, 209, 102, 0.5);
        }

        .particle:nth-child(7n) {
            background: rgba(0, 240, 255, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1200px) translateX(200px) rotate(360deg); opacity: 0; }
        }

        /* Enhanced pulse animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(85, 255, 85, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(85, 255, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(85, 255, 85, 0); }
        }

        .pulse-online {
            animation: pulse 2s infinite var(--ease-out-quint);
        }

        /* Cyberpunk special effects */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        .special-corner {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, var(--primary) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            transition: all 1s var(--ease-out-quint);
        }

        .special-corner:nth-child(1) {
            top: -100px;
            right: -100px;
        }

        .special-corner:nth-child(2) {
            bottom: -100px;
            left: -100px;
            background: radial-gradient(circle at center, var(--secondary) 0%, transparent 70%);
        }

        /* Cyberpunk floating action button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 6px 25px rgba(110, 69, 226, 0.6),
                0 0 20px rgba(0, 240, 255, 0.4);
            z-index: 100;
            cursor: pointer;
            transition: all 0.6s var(--ease-out-quint);
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fab.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .fab:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 10px 30px rgba(110, 69, 226, 0.8),
                0 0 30px rgba(0, 240, 255, 0.6);
        }

        .fab i {
            color: white;
            font-size: 1.6rem;
            transition: all 0.6s var(--ease-out-quint);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .fab:hover i {
            transform: rotate(360deg);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Cyberpunk loading animation */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            animation: shimmer 1.5s infinite;
        }

        /* Cyberpunk responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header {
                padding: 24px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .servers-grid {
                grid-template-columns: 1fr;
            }
            
            .server-details {
                grid-template-columns: 1fr;
            }
            
            .player-count {
                grid-column: span 1;
            }
            
            .server-card {
                padding: 24px;
                min-height: auto;
            }
            
            .fab {
                display: flex;
            }

            .special-corner {
                width: 200px;
                height: 200px;
                filter: blur(60px);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .server-name {
                font-size: 1.4rem;
            }
            
            .detail-value {
                font-size: 1.2rem;
            }
            
            .chart-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .chart-legend {
                justify-content: flex-start;
            }
            
            .stat-card {
                padding: 24px 20px;
            }
            
            .chart-container {
                padding: 24px;
            }

            .special-corner {
                width: 150px;
                height: 150px;
                filter: blur(40px);
            }
        }

        /* Cyberpunk perfect no-overflow */
        @media (max-width: 360px) {
            body {
                padding: 12px;
            }
            
            .ip-address {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .ping-value {
                min-width: 80px;
                font-size: 0.95rem;
                padding: 6px 14px;
            }
            
            .server-card {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="particles" id="particles"></div>
    <div class="special-corner"></div>
    <div class="special-corner"></div>
    
    <div class="dashboard">
        <div class="header">
            <img src="https://i.ibb.co/tMF05rbH/image69.png" alt="SpyMC" class="logo">
            <h1>SERVER STATUS DASHBOARD</h1>
            <p>Real-time monitoring of all SpyMC game servers with live player statistics and network performance metrics</p>
        </div>

        <div class="stats-grid" id="statsBar">
            <div class="stat-card">
                <div class="stat-value" id="totalServers">0</div>
                <div class="stat-label">Total Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlineServers">0</div>
                <div class="stat-label">Online Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Players Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPing">-</div>
                <div class="stat-label">Average Ping</div>
            </div>
        </div>

        <div class="servers-container">
            <div class="servers-grid" id="servers"></div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">PLAYER ACTIVITY TREND</div>
                <div class="chart-legend" id="chartLegend"></div>
            </div>
            <canvas id="playerChart"></canvas>
        </div>

        <div class="footer">
            <p>© 2023 SpyMC Network | All Rights Reserved</p>
            <div class="refresh-info">
                <i class="fas fa-sync-alt refresh-icon"></i>
                <span>Auto-refreshing every 3 seconds</span>
            </div>
        </div>
    </div>

    <div class="fab" id="scrollToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // Server data
        const servers = {
            "FFA": "103.107.199.231:25585",
            "LifeSteal": "103.107.199.231:25575",
            "Crystal": "15.235.180.231:25575",
            "FFA2": "139.99.33.51:25565",
            "OG": "51.79.163.70:25565",
            "Lobby": "15.235.180.231:25576"
        };

        // Global variables
        let playerData = {};
        let timeLabels = [];
        let chart = null;
        let totalOnlinePlayers = 0;
        let onlineServerCount = 0;
        let pingSum = 0;
        let pingCount = 0;

        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            // Clear existing particles
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Ensure particles stay within viewport
                const left = Math.min(90, Math.random() * 100);
                const top = Math.min(90, Math.random() * 100);
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                
                const duration = Math.random() * 25 + 15;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Handle window resize
        function handleResize() {
            initParticles();
            updateSpecialCorners();
        }

        // Update special corner effects
        function updateSpecialCorners() {
            const corners = document.querySelectorAll('.special-corner');
            corners.forEach(corner => {
                if (window.innerWidth < 768) {
                    corner.style.width = '200px';
                    corner.style.height = '200px';
                    corner.style.filter = 'blur(60px)';
                } else {
                    corner.style.width = '300px';
                    corner.style.height = '300px';
                    corner.style.filter = 'blur(80px)';
                }
            });
        }

        // Scroll to top function
        function setupScrollToTop() {
            const scrollToTopBtn = document.getElementById('scrollToTop');
            
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                // Add click animation
                anime({
                    targets: scrollToTopBtn,
                    scale: [1, 0.9, 1],
                    duration: 600,
                    easing: 'easeOutElastic(1, .5)'
                });
            });
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });
        }

        // Mask IP address by blurring at least 5 characters
        function maskIP(ip) {
            if (ip.includes(':')) {
                const [address, port] = ip.split(':');
                if (address.includes('.')) {
                    // IPv4 address - show first and last octet, blur middle with at least 5 characters
                    const parts = address.split('.');
                    if (parts.length === 4) {
                        const maskedPart = parts.slice(1, 3).join('.');
                        return `<span>${parts[0]}.</span><span class="ip-masked">${maskedPart}</span><span>.${parts[3]}:${port}</span>`;
                    }
                }
                // Domain - blur middle with at least 5 characters
                const domainParts = address.split('.');
                if (domainParts.length >= 2) {
                    const mainPart = domainParts[0];
                    const maskedLength = Math.max(5, mainPart.length - 4);
                    const visibleStart = mainPart.substring(0, 2);
                    const visibleEnd = mainPart.substring(mainPart.length - 2);
                    const maskedMiddle = mainPart.substring(2, mainPart.length - 2);
                    return `<span>${visibleStart}</span><span class="ip-masked">${maskedMiddle}</span><span>${visibleEnd}.${domainParts.slice(1).join('.')}:${port}</span>`;
                }
            }
            return ip;
        }

        // Get ping color class
        function getPingClass(ping) {
            if (ping < 50) return 'ping-excellent';
            if (ping < 100) return 'ping-good';
            if (ping < 150) return 'ping-fair';
            if (ping < 200) return 'ping-poor';
            return 'ping-bad';
        }

        // Create server cards
        function createServerElements() {
            const serverContainer = document.getElementById('servers');
            serverContainer.innerHTML = '';

            for (const [name, ip] of Object.entries(servers)) {
                playerData[name] = [];

                const serverHTML = `
                    <div class="server-card" id="${name}Card">
                        <div class="server-header">
                            <div class="server-name">${name}</div>
                            <div class="server-status" id="${name}Status">Checking...</div>
                        </div>
                        <div class="server-details">
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-server"></i> Server Address</div>
                                <div class="detail-value"><span class="ip-address">${maskIP(ip)}</span></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-tachometer-alt"></i> Ping</div>
                                <div class="detail-value"><span id="${name}Ping" class="ping-value">-</span></div>
                            </div>
                            <div class="detail-item player-count">
                                <div class="detail-label"><i class="fas fa-users"></i> Players Online</div>
                                <div class="detail-value" id="${name}PlayerCount">- / -</div>
                                <div class="player-bar-container">
                                    <div class="player-bar" id="${name}PlayerBar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                serverContainer.innerHTML += serverHTML;
            }

            // Update total servers count
            document.getElementById('totalServers').textContent = Object.keys(servers).length;
            
            // Add hover effects to server cards
            document.querySelectorAll('.server-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    anime({
                        targets: card,
                        scale: 1.02,
                        duration: 600,
                        easing: 'easeOutElastic(1, .5)'
                    });
                });
                
                card.addEventListener('mouseleave', () => {
                    anime({
                        targets: card,
                        scale: 1,
                        duration: 600,
                        easing: 'easeOutElastic(1, .5)'
                    });
                });
            });
        }

        // Create chart legend
        function createChartLegend() {
            const legendContainer = document.getElementById('chartLegend');
            legendContainer.innerHTML = '';

            Object.keys(servers).forEach((name, index) => {
                const color = `hsl(${index * 50}, 80%, 60%)`;
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <span class="legend-color" style="background: ${color}"></span>
                    <span>${name}</span>
                `;
                legendContainer.appendChild(legendItem);
            });
        }

        // Fetch server ping using Cloudflare DNS API
        async function fetchPing(serverIP, name) {
            try {
                const startTime = performance.now();
                const response = await fetch(`https://cloudflare-dns.com/dns-query?name=${serverIP.split(':')[0]}&type=A`, {
                    headers: { 'Accept': 'application/dns-json' }
                });
                await response.json();
                const ping = Math.round(performance.now() - startTime);

                const pingElement = document.getElementById(`${name}Ping`);
                pingElement.textContent = `${ping} ms`;
                pingElement.className = `ping-value ${getPingClass(ping)}`;
                
                return ping;
            } catch (error) {
                console.error(`Ping Error (${name}):`, error);
                const pingElement = document.getElementById(`${name}Ping`);
                pingElement.textContent = "-";
                pingElement.className = "ping-value";
                return null;
            }
        }

        // Fetch server status
        async function fetchServerStatus() {
            // Reset counters
            totalOnlinePlayers = 0;
            onlineServerCount = 0;
            pingSum = 0;
            pingCount = 0;

            // Update time labels
            let currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            timeLabels.push(currentTime);
            if (timeLabels.length > 10) timeLabels.shift();

            // Check each server
            for (const [name, ip] of Object.entries(servers)) {
                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();

                    if (data.online) {
                        const onlinePlayers = data.players.online;
                        const maxPlayers = data.players.max || 100;
                        const ping = await fetchPing(ip, name);

                        // Update UI
                        document.getElementById(`${name}Status`).className = "server-status status-online pulse-online";
                        document.getElementById(`${name}Status`).textContent = "Online";
                        document.getElementById(`${name}PlayerCount`).textContent = `${onlinePlayers} / ${maxPlayers}`;

                        const playerPercentage = Math.min(100, (onlinePlayers / maxPlayers) * 100);
                        document.getElementById(`${name}PlayerBar`).style.width = `${playerPercentage}%`;

                        // Update stats
                        totalOnlinePlayers += onlinePlayers;
                        onlineServerCount++;
                        if (ping) {
                            pingSum += ping;
                            pingCount++;
                        }

                        // Update chart data
                        playerData[name].push(onlinePlayers);
                        if (playerData[name].length > 10) playerData[name].shift();

                        // Animate card
                        anime({
                            targets: `#${name}Card`,
                            scale: [1, 1.05, 1],
                            duration: 800,
                            easing: 'easeOutElastic(1, .5)'
                        });
                    } else {
                        document.getElementById(`${name}Status`).className = "server-status status-offline";
                        document.getElementById(`${name}Status`).textContent = "Offline";
                        document.getElementById(`${name}PlayerCount`).textContent = "- / -";
                        document.getElementById(`${name}PlayerBar`).style.width = "0%";
                        
                        const pingElement = document.getElementById(`${name}Ping`);
                        pingElement.textContent = "-";
                        pingElement.className = "ping-value";

                        playerData[name].push(0);
                        if (playerData[name].length > 10) playerData[name].shift();
                    }
                } catch (error) {
                    console.error(`Error fetching ${name}:`, error);
                    document.getElementById(`${name}Status`).className = "server-status status-offline";
                    document.getElementById(`${name}Status`).textContent = "Error";
                    document.getElementById(`${name}PlayerCount`).textContent = "- / -";
                    document.getElementById(`${name}PlayerBar`).style.width = "0%";
                    
                    const pingElement = document.getElementById(`${name}Ping`);
                    pingElement.textContent = "-";
                    pingElement.className = "ping-value";

                    playerData[name].push(0);
                    if (playerData[name].length > 10) playerData[name].shift();
                }
            }

            // Update stats bar
            updateStatsBar();
            updateChart();
        }

        // Update stats bar
        function updateStatsBar() {
            anime({
                targets: '#onlineServers',
                innerHTML: [0, onlineServerCount],
                round: 1,
                easing: 'easeOutElastic(1, .5)',
                duration: 1000
            });

            anime({
                targets: '#totalPlayers',
                innerHTML: [0, totalOnlinePlayers],
                round: 1,
                easing: 'easeOutElastic(1, .5)',
                duration: 1000
            });

            const avgPing = pingCount > 0 ? Math.round(pingSum / pingCount) : '-';
            const avgPingElement = document.getElementById('avgPing');
            avgPingElement.textContent = avgPing === '-' ? avgPing : `${avgPing} ms`;
            
            if (avgPing !== '-') {
                avgPingElement.className = `stat-value ${getPingClass(avgPing)}`;
            } else {
                avgPingElement.className = 'stat-value';
            }
        }

        // Create chart
        function createChart() {
            const ctx = document.getElementById('playerChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: Object.keys(servers).map((name, index) => ({
                        label: name,
                        data: playerData[name],
                        borderColor: `hsl(${index * 50}, 80%, 60%)`,
                        backgroundColor: `hsla(${index * 50}, 80%, 60%, 0.2)`,
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        fill: true,
                        tension: 0.4,
                        borderJoinStyle: 'round',
                        pointHitRadius: 10
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(30, 30, 50, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(255, 255, 255, 0.15)',
                            borderWidth: 1,
                            padding: 15,
                            cornerRadius: 12,
                            titleFont: {
                                family: 'Poppins',
                                size: 16,
                                weight: '600'
                            },
                            bodyFont: {
                                family: 'Poppins',
                                size: 14
                            },
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y} players`;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false,
                                drawTicks: false
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    family: 'Poppins',
                                    size: 12
                                },
                                padding: 10
                            }
                        },
                        x: { 
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false,
                                drawTicks: false
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    family: 'Poppins',
                                    size: 12
                                },
                                padding: 10
                            }
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.4
                        }
                    }
                }
            });
        }

        // Update chart
        function updateChart() {
            if (chart) {
                chart.data.labels = timeLabels;
                chart.data.datasets.forEach(dataset => {
                    dataset.data = playerData[dataset.label];
                });
                chart.update();
            }
        }

        // Initialize everything
        function init() {
            initParticles();
            updateSpecialCorners();
            createServerElements();
            createChartLegend();
            createChart();
            fetchServerStatus();
            setInterval(fetchServerStatus, 3000);
            setupScrollToTop();

            // Add resize event listener
            window.addEventListener('resize', handleResize);

            // Animate stats bar on load
            anime({
                targets: '.stat-card',
                opacity: [0, 1],
                translateY: [30, 0],
                delay: anime.stagger(150),
                easing: 'easeOutElastic(1, .5)',
                duration: 1000
            });

            // Add hover effects to all interactive elements
            document.querySelectorAll('.stat-card, .server-card, .chart-container, .legend-item').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    anime({
                        targets: el,
                        scale: 1.02,
                        duration: 600,
                        easing: 'easeOutElastic(1, .5)'
                    });
                });
                
                el.addEventListener('mouseleave', () => {
                    anime({
                        targets: el,
                        scale: 1,
                        duration: 600,
                        easing: 'easeOutElastic(1, .5)'
                    });
                });
            });
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
