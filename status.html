<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyMC | Live Server Status</title>
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f0ff;
            --primary-dark: #0066ff;
            --secondary: #ff00aa;
            --accent: #00ffaa;
            --dark: #0a0a12;
            --darker: #050508;
            --light: #e0e0ff;
            --card-bg: rgba(15, 15, 25, 0.9);
            --card-border: rgba(0, 240, 255, 0.2);
            --text-muted: rgba(200, 200, 255, 0.6);
            --online: #00ff88;
            --offline: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.05) 0%, transparent 25%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
        }

        .logo {
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .status-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 240, 255, 0.1);
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary);
        }

        .server-name {
            font-family: 'Orbitron', sans-serif;
            color: var(--light);
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .server-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-online {
            background: rgba(0, 255, 136, 0.2);
            color: var(--online);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-offline {
            background: rgba(255, 85, 85, 0.2);
            color: var(--offline);
            border: 1px solid rgba(255, 85, 85, 0.3);
        }

        .server-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .detail-label i {
            margin-right: 8px;
            color: var(--primary);
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--light);
        }

        .ip-address {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .ip-masked {
            filter: blur(4px);
            opacity: 0.8;
            margin: 0 3px;
        }

        .player-count {
            grid-column: span 2;
        }

        .player-bar-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .player-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.5s ease;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 240, 255, 0.1);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--card-border);
        }

        .refresh-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .refresh-icon {
            color: var(--primary);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ping-excellent { color: #00ff88; }
        .ping-good { color: #aaff55; }
        .ping-fair { color: #ffff55; }
        .ping-poor { color: #ffaa55; }
        .ping-bad { color: #ff5555; }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .server-details {
                grid-template-columns: 1fr;
            }
            
            .player-count {
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.ibb.co/tMF05rbH/image69.png" alt="SpyMC" class="logo">
            <h1>SPYMC SERVER STATUS</h1>
            <p class="subtitle">Real-time monitoring of all SpyMC game servers</p>
        </header>

        <div class="stats-container" id="statsBar">
            <div class="stat-card">
                <div class="stat-value" id="totalServers">0</div>
                <div class="stat-label">Total Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlineServers">0</div>
                <div class="stat-label">Online Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Players Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPing">-</div>
                <div class="stat-label">Average Ping</div>
            </div>
        </div>

        <div class="status-grid" id="servers">
            <!-- Server cards will be inserted here by JavaScript -->
        </div>

        <footer>
            <p>Â© 2025 SpyMC Network. All rights reserved.</p>
            <div class="refresh-info">
                <i class="fas fa-sync-alt refresh-icon"></i>
                <span>Auto-refreshing every 3 seconds</span>
            </div>
        </footer>
    </div>

    <script>
        // Server data
        const servers = {
            "FFA": "103.107.199.231:25585",
            "LifeSteal": "103.107.199.231:25575",
            "Crystal": "15.235.180.231:25575",
            "FFA2": "139.99.33.51:25565",
            "OG": "51.79.163.70:25565",
            "Lobby": "15.235.180.231:25576"
        };

        // Global variables
        let totalOnlinePlayers = 0;
        let onlineServerCount = 0;
        let pingSum = 0;
        let pingCount = 0;

        // Mask IP address by blurring middle part
        function maskIP(ip) {
            if (ip.includes(':')) {
                const [address, port] = ip.split(':');
                if (address.includes('.')) {
                    // IPv4 address - show first and last octet, blur middle
                    const parts = address.split('.');
                    if (parts.length === 4) {
                        return `<span>${parts[0]}.</span><span class="ip-masked">${parts[1]}.${parts[2]}</span><span>.${parts[3]}:${port}</span>`;
                    }
                }
                // Domain - blur middle part
                const domainParts = address.split('.');
                if (domainParts.length >= 2) {
                    const mainPart = domainParts[0];
                    const maskedLength = Math.max(5, mainPart.length - 4);
                    const visibleStart = mainPart.substring(0, 2);
                    const visibleEnd = mainPart.substring(mainPart.length - 2);
                    const maskedMiddle = mainPart.substring(2, mainPart.length - 2);
                    return `<span>${visibleStart}</span><span class="ip-masked">${maskedMiddle}</span><span>${visibleEnd}.${domainParts.slice(1).join('.')}:${port}</span>`;
                }
            }
            return ip;
        }

        // Get ping color class
        function getPingClass(ping) {
            if (ping < 50) return 'ping-excellent';
            if (ping < 100) return 'ping-good';
            if (ping < 150) return 'ping-fair';
            if (ping < 200) return 'ping-poor';
            return 'ping-bad';
        }

        // Create server cards
        function createServerElements() {
            const serverContainer = document.getElementById('servers');
            serverContainer.innerHTML = '';

            for (const [name, ip] of Object.entries(servers)) {
                const serverHTML = `
                    <div class="status-card" id="${name}Card">
                        <div class="server-name">
                            <span>${name}</span>
                            <span class="server-status" id="${name}Status">Checking...</span>
                        </div>
                        <div class="server-details">
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-server"></i> Server Address</div>
                                <div class="detail-value"><span class="ip-address">${maskIP(ip)}</span></div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label"><i class="fas fa-tachometer-alt"></i> Ping</div>
                                <div class="detail-value"><span id="${name}Ping">-</span></div>
                            </div>
                            <div class="detail-item player-count">
                                <div class="detail-label"><i class="fas fa-users"></i> Players Online</div>
                                <div class="detail-value" id="${name}PlayerCount">- / -</div>
                                <div class="player-bar-container">
                                    <div class="player-bar" id="${name}PlayerBar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                serverContainer.innerHTML += serverHTML;
            }

            // Update total servers count
            document.getElementById('totalServers').textContent = Object.keys(servers).length;
        }

        // Fetch server status
        async function fetchServerStatus() {
            // Reset counters
            totalOnlinePlayers = 0;
            onlineServerCount = 0;
            pingSum = 0;
            pingCount = 0;

            // Check each server
            for (const [name, ip] of Object.entries(servers)) {
                try {
                    const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                    const data = await response.json();

                    if (data.online) {
                        const onlinePlayers = data.players.online;
                        const maxPlayers = data.players.max || 100;
                        const ping = data.round_trip_latency_ms ? Math.round(data.round_trip_latency_ms) : null;

                        // Update UI
                        document.getElementById(`${name}Status`).className = "server-status status-online";
                        document.getElementById(`${name}Status`).textContent = "Online";
                        document.getElementById(`${name}PlayerCount`).textContent = `${onlinePlayers} / ${maxPlayers}`;

                        const playerPercentage = Math.min(100, (onlinePlayers / maxPlayers) * 100);
                        document.getElementById(`${name}PlayerBar`).style.width = `${playerPercentage}%`;

                        // Update ping display
                        const pingElement = document.getElementById(`${name}Ping`);
                        if (ping) {
                            pingElement.textContent = `${ping} ms`;
                            pingElement.className = getPingClass(ping);
                            
                            // Update stats
                            pingSum += ping;
                            pingCount++;
                        } else {
                            pingElement.textContent = "-";
                            pingElement.className = "";
                        }

                        // Update stats
                        totalOnlinePlayers += onlinePlayers;
                        onlineServerCount++;
                    } else {
                        document.getElementById(`${name}Status`).className = "server-status status-offline";
                        document.getElementById(`${name}Status`).textContent = "Offline";
                        document.getElementById(`${name}PlayerCount`).textContent = "- / -";
                        document.getElementById(`${name}PlayerBar`).style.width = "0%";
                        document.getElementById(`${name}Ping`).textContent = "-";
                        document.getElementById(`${name}Ping`).className = "";
                    }
                } catch (error) {
                    console.error(`Error fetching ${name}:`, error);
                    document.getElementById(`${name}Status`).className = "server-status status-offline";
                    document.getElementById(`${name}Status`).textContent = "Error";
                    document.getElementById(`${name}PlayerCount`).textContent = "- / -";
                    document.getElementById(`${name}PlayerBar`).style.width = "0%";
                    document.getElementById(`${name}Ping`).textContent = "-";
                    document.getElementById(`${name}Ping`).className = "";
                }
            }

            // Update stats bar
            updateStatsBar();
        }

        // Update stats bar
        function updateStatsBar() {
            document.getElementById('onlineServers').textContent = onlineServerCount;
            document.getElementById('totalPlayers').textContent = totalOnlinePlayers;

            const avgPing = pingCount > 0 ? Math.round(pingSum / pingCount) : '-';
            const avgPingElement = document.getElementById('avgPing');
            avgPingElement.textContent = avgPing === '-' ? avgPing : `${avgPing} ms`;
            
            if (avgPing !== '-') {
                avgPingElement.className = `stat-value ${getPingClass(avgPing)}`;
            } else {
                avgPingElement.className = 'stat-value';
            }
        }

        // Initialize everything
        function init() {
            createServerElements();
            fetchServerStatus();
            setInterval(fetchServerStatus, 3000); // Refresh every 3 seconds
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
