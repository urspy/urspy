<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="images/logo.png">
  <meta name="description" content="Free, modern and nice web template for Minecraft server.">
  <meta name="author" content="Astronawta">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/pages/server-status.css">

  <title>SpyMC - SeniorNetwork | Server Status</title>
</head>
<body>
  <!--Navbar-->
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="images/logo.png" alt="Server logo" class="logo-img">
          <h3 class="server-name">SpyMC - SeniorNetwork</h3>
        </div>
      </a>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="index.html" class="link">Home</a>
      <a href="rules.html" class="link">Rules</a>
      <a href="#" class="link active">Server Status</a>
      <a href="search.html" class="link">Tier</a>
    </div>
  </div>

  <!--Header-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">spymc.xyz</p>
        <h1 class="title">Server <span>Status</span></h1>
      </div>
      <p class="description">
        Check if the SpyMC server is online and see real-time player stats.
      </p>
    </div>
  </section>

  <!-- Server Status -->
  <section id="server-status">
    <div class="content ss-content">
      <div class="status-box">
        <h2>SpyMC Server Status</h2>
        <p id="server-status-text">Checking...</p>
        <p>Players Online: <span id="player-count">Loading...</span></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
      <p class="copyright">&copy; 2025 <span class="server-name-footer">SPYMC</span>. All rights reserved.</p>
      <div class="social-links">
          <a href="https://www.tiktok.com/@yoursenioryt" class="link tiktok-link" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
          <a href="https://www.instagram.com/spymc.xyz" class="link instagram-link" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
          <a href="https://discord.gg/spymc-minecraft-network-ip-spymc-xyz-921023003981144125" class="link discord-link" target="_blank"><i class="fa-brands fa-discord"></i></a>
      </div>
  </footer>

  <!-- Scripts -->
  <script>
    async function fetchServerStatus() {
      const response = await fetch('https://api.mcstatus.io/v2/status/java/spymc.xyz');
      const data = await response.json();
      
      const statusText = document.getElementById('server-status-text');
      const playerCount = document.getElementById('player-count');
      
      if (data.online) {
        statusText.innerText = 'Online ✅';
        playerCount.innerText = data.players.online;
      } else {
        statusText.innerText = 'Offline ❌';
        playerCount.innerText = '0';
      }
    }

    fetchServerStatus();
  </script>
  <script src="https://kit.fontawesome.com/cbf5ee59c8.js" crossorigin="anonymous"></script>
</body>
</html>
