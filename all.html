<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Links Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(255, 204, 0, 0.8);
        }
        .link-list {
            list-style: none;
            padding: 0;
        }
        .link-list li {
            margin: 15px 0;
        }
        .link-list a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 0;
            display: inline-block;
            background: linear-gradient(90deg, #ffcc00, #ff8800);
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 136, 0, 0.5);
            text-transform: uppercase;
            width: 550px;
            text-align: center;
        }
        .link-list a:hover {
            background: linear-gradient(90deg, #ff8800, #ffcc00);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 136, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Available Pages</h1>
        <ul class="link-list">
            <li><a href="https://www.spymc.xyz/">Home Page</a></li>
            <li><a href="https://www.spymc.xyz/status">Status Page</a></li>
            <li><a href="https://www.spymc.xyz/follow">All Social Media</a></li>
            <li><a href="https://www.spymc.xyz/discord">Discord</a></li>
            <li><a href="https://www.spymc.xyz/tac">Terms and Guidelines</a></li>
            <li><a href="https://www.spymc.xyz/results">Results</a></li>
            <li><a href="https://www.spymc.xyz/application">Application Page</a></li>
            <li><a href="https://www.spymc.xyz/senior">Senior Page</a></li>
            <li><a href="https://www.spymc.xyz/search.html">Player Tiers</a></li>
            <li><a href="https://senior.spymc.xyz/mcstats.html">MC Stats</a></li>
            <li><a href="https://senior.spymc.xyz/mc-icon.html">MC Icon</a></li>
            <li><a href="https://interactive.spymc.xyz">Spy Games</a></li>
        </ul>
    </div>
</body>
</html>
