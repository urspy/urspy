<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access classified player statistics on SpyMC Network">
    <meta name="author" content="SpyMC Intelligence Division">
    <title>SpyMC | Player Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f0ff;
            --primary-dark: #0066ff;
            --secondary: #ff00aa;
            --accent: #00ffaa;
            --dark: #0a0a12;
            --darker: #050508;
            --light: #e0e0ff;
            --card-bg: rgba(15, 15, 25, 0.9);
            --card-border: rgba(0, 240, 255, 0.2);
            --text-muted: rgba(200, 200, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.05) 0%, transparent 25%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: fixed;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float-up linear infinite;
            z-index: -1;
        }

        @keyframes float-up {
            from { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Navigation */
        .navbar {
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            border-bottom: 1px solid var(--card-border);
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            filter: drop-shadow(0 0 15px var(--primary));
            transform: translateY(-2px);
        }

        .logo-img {
            height: 45px;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .server-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
            letter-spacing: 1.5px;
        }

        .links {
            display: flex;
            gap: 30px;
        }

        .link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
            font-weight: 500;
        }

        .link:hover, .link.active {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--primary), transparent);
            transition: width 0.3s ease;
        }

        .link:hover:after, .link.active:after {
            width: 100%;
        }

        /* Main Content */
        #search {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5% 5%;
            position: relative;
        }

        .content {
            width: 100%;
            max-width: 900px;
            text-align: center;
            background: var(--card-bg);
            padding: 50px;
            border-radius: 15px;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .content:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        .content:hover {
            border-color: rgba(0, 240, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.2);
            transform: translateY(-5px);
        }

        .content h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .content p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-muted);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Search Components */
        .search-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box input {
            flex: 1;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(10, 10, 20, 0.8);
            color: var(--light);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: inset 0 0 15px rgba(0, 240, 255, 0.2), 0 0 20px rgba(0, 240, 255, 0.1);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .search-box button {
            padding: 0 35px;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--darker);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 110, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .search-box button:hover {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 240, 255, 0.4);
        }

        .search-box button:active {
            transform: translateY(1px);
        }

        .search-box button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .search-box button:hover:before {
            left: 100%;
        }

        /* Results Display */
        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            font-family: 'Roboto Mono', monospace;
            text-align: left;
            display: none;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .result-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, rgba(10, 10, 20, 1), transparent);
            pointer-events: none;
            z-index: 1;
        }

        .result-box:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to top, rgba(10, 10, 20, 1), transparent);
            pointer-events: none;
            z-index: 1;
        }

        .result-box h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--light);
            margin: 0;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* Status Messages */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--primary);
            font-size: 1.1rem;
            padding: 30px;
        }

        .loading i {
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.1rem;
            padding: 30px;
            text-shadow: 0 0 10px rgba(255, 0, 170, 0.3);
        }

        /* Footer */
        footer {
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px;
            text-align: center;
            border-top: 1px solid var(--card-border);
            margin-top: auto;
        }

        .copyright {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .server-name-footer {
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-link {
            color: var(--text-muted);
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary);
            transform: translateY(-3px) scale(1.1);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--accent));
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .content {
                padding: 40px;
            }
            
            .content h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .logo {
                margin-bottom: 10px;
            }

            .links {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .content {
                padding: 30px 20px;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .search-box {
                flex-direction: column;
                gap: 15px;
            }

            .search-box button {
                padding: 15px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.6rem;
            }
            
            .content p.subtitle {
                font-size: 1rem;
            }
            
            .search-box input {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="grid-overlay"></div>
    <div id="particles"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="https://i.ibb.co/tMF05rbH/image69.png" alt="SpyMC Logo" class="logo-img">
            <h1 class="server-name"></h1>
        </a>
        <div class="links">
            <a href="index.html" class="link active"><i class="fas fa-home"></i> HQ</a>
            <a href="rules.html" class="link"><i class="fas fa-scroll"></i> Protocol</a>
            <a href="admin-team.html" class="link"><i class="fas fa-user-secret"></i> Command</a>
            <a href="contact.html" class="link"><i class="fas fa-satellite-dish"></i> Comms</a>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="search">
        <div class="content">
            <h1>TIER RESULTS TERMINAL</h1>
            <p class="subtitle">Access classified intelligence on registered operatives. Enter agent codename below for immediate retrieval.</p>
            
            <div class="search-box">
                <input type="text" id="playerName" placeholder="Enter agent codename (case sensitive)...">
                <button id="searchButton">
                    <i class="fas fa-search"></i> INITIATE SCAN
                </button>
            </div>
            
            <div id="searchResult" class="result-box"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="copyright">&copy; 2025 <span class="server-name-footer">SPYMC INTELLIGENCE NETWORK</span>. All data classified.</p>
        <div class="social-links">
            <a href="https://www.tiktok.com/@yoursenioryt" class="social-link" target="_blank" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com/spymc.xyz" class="social-link" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.gg/spymc-minecraft-network-ip-spymc-xyz-921023003981144125" class="social-link" target="_blank" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://youtube.com/@urspy" class="social-link" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-10px`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // API Configuration
        const folderId = "1fvamSbNgUaT3i7apQG8AvyhvnT_HG4Oj"; // Google Drive folder ID
        const apiKey = "AIzaSyCx7KBxb7yguSkfbZRqq38OvOn9p5m6CFU"; // Your API key

        // Search Functionality
        document.getElementById("searchButton").addEventListener("click", async () => {
            const playerName = document.getElementById("playerName").value.trim();
            const resultBox = document.getElementById("searchResult");

            if (!playerName) {
                resultBox.style.display = "block";
                resultBox.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i> 
                        ALERT: No agent codename specified. Please enter valid identification.
                    </div>
                `;
                return;
            }

            resultBox.style.display = "block";
            resultBox.innerHTML = `
                <div class="loading">
                    <i class="fas fa-satellite"></i> 
                    ACCESSING CENTRAL INTELLIGENCE DATABASE...
                </div>
            `;

            try {
                // Fetch files in the Google Drive folder
                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`);
                const data = await response.json();

                if (!data.files || data.files.length === 0) {
                    throw new Error("DATABASE CONNECTION FAILED");
                }

                // Find the file matching the player name
                const file = data.files.find(f => f.name === `${playerName}.txt`);
                if (!file) {
                    throw new Error("AGENT NOT FOUND IN DATABASE");
                }

                // Get the file content
                const fileResponse = await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${apiKey}`);
                const fileContent = await fileResponse.text();

                resultBox.innerHTML = `
                    <h3><i class="fas fa-file-contract"></i> DOSSIER: <span style="color: var(--accent)">${playerName.toUpperCase()}</span></h3>
                    <pre>${fileContent}</pre>
                `;
            } catch (error) {
                resultBox.innerHTML = `
                    <div class="error">
                        <i class="fas fa-skull-crossbones"></i> 
                        ERROR: ${error.message === "AGENT NOT FOUND IN DATABASE" 
                            ? `Agent "${playerName}" not found in active records.` 
                            : 'Failed to connect to intelligence network.'}
                    </div>
                `;
            }
        });

        // Allow search on Enter key press
        document.getElementById("playerName").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("searchButton").click();
            }
        });

        // Add animation to content on load
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.querySelector('.content');
            content.style.opacity = '0';
            content.style.transform = 'translateY(20px)';
            setTimeout(() => {
                content.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
